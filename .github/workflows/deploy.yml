name: Deploy to production

on:
    push:
        branches:
            - main
            
jobs:
    test:
        runs-on: ubuntu-latest
        
        steps:
            - name: "Checkout repository"
              uses: actions/checkout@v2
            - name: Set up Ruby
              uses: ruby/setup-ruby@v1
              with:
                ruby-version: '3.1.1'
                bundler-cache: true